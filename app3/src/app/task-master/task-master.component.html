<h4>Tasks </h4>

<div class="col-sm-9 mx-auto p-2">
    <div class="row fw-bold border-bottom border-primary p-1 text-center">
        <div class="col-2">
            Task Id
        </div>
        <div class="col">
            Task Description
        </div>
        <div class="col-2">
            Status
        </div>
        <div class="col-2">
            
        </div>
    </div>
    <app-task-form (saveBtnClick)="add($event)"></app-task-form>
    <div *ngIf="!tasks || tasks.length===0" class="row">
        <div class="col alert alert-info">
            No Records Found
        </div>
    </div>
    <div *ngIf="tasks && tasks.length>0">
        <app-task-row 
            *ngFor="let task of tasks" 
            [t]="task"
            (deleteBtnClick)="delete($event)">
        </app-task-row>
    </div>
    
</div>
